<head>
  <title>MBTA Portal</title>
</head>

<body>
  {{> intro}}
</body>

<template name="intro">
  <div class="intro-container">
    <h1 class="portal-text">P<div class="portal-spinner"></div>RTAL</h1>
    <p class="loading-text">Loading...</p>
    <p class="tap">Tap Your Charlie Card to Begin!</p>
  </div>

  <div class="welcome-container">
    <h1 class="hello">HI!</h1>
    <p class="newhere">YOU MUST BE NEW HERE...</p>
    <p class="setup">SETTING UP YOUR PORTAL ACCOUNT IS EASY</p>
    <p class="setup">JUST FOLLOW THE UPCOMING INSTRUCTIONS</p>
  </div>

  <div class="login-container" class="clearfix">
    {{#each controllers}}
      <div class="{{className}} login-space">
        {{> avatarBox}}
      </div>
    {{/each}}
  </div>
</template>

<template name="avatarBox">
  <div class="logged-out {{connected}}">
    <h2 class="press-button">Tap Charlie Card to Join Game!</h2>
  </div>
  <div class="account-screen {{connected}}">
    <div class="skip-container"><h3 class="skip-button">SKIP</h3></div>
    <div class="avatar-space"></div>
    <div class="take-photo"><h3>TAKE PHOTO</h3></div>
    <div class="retake-photo"><h3>RETAKE PHOTO</h3></div>
    <div class="or-choose"><h4>OR CHOOSE ONE OF THE FOLLOWING</h4></div>

    <div class="avatar-container">

      <div class="r1">
        <div class="avatar c1"></div>
        <div class="avatar c2"></div>
        <div class="avatar c3"></div>
        <div class="avatar c4"></div>
      </div>

      <div class="r2">
        <div class="avatar c1"></div>
        <div class="avatar c2"></div>
        <div class="avatar c3"></div>
        <div class="avatar c4"></div>
      </div>

      <div class="r3">
        <div class="avatar c1"></div>
        <div class="avatar c2"></div>
        <div class="avatar c3"></div>
        <div class="avatar c4"></div>
      </div>

      <div class="r4">
        <div class="avatar c1"></div>
        <div class="avatar c2"></div>
        <div class="avatar c3"></div>
        <div class="avatar c4"></div>
      </div>

    </div>
  </div>
</template>
